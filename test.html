<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Arabic Text with Amiri Font</title>
	<link href='https://fonts.googleapis.com/css?family=Amiri Quran' rel='stylesheet'>
	<style>
		body {
			font-family: Amiri Quran, serif;
			font-size: 24px;
		}
		.container {
			width: 1024px;
			margin: 0 auto; /* to center the container horizontally */
			border-style: solid;
			display: block;
		}
		.text {
			direction: rtl;
			float: right;
			border-style: dotted;
			margin-right:0px; /*set this offset for next parts*/
		}
	</style>
</head>
<body>
	<div class="container">
		<span class="text" id="test">هذا نص باللغة العربية يستخدم خط الأميري</span>
	</div>
</body>
</html>
